    async function chartIt(num_video, case_number, time_stemp, bar) {

        //var sec = myVideo.currentTime
        const data = await getData(num_video, case_number, time_stemp);
        const ctx = document.getElementById(bar).getContext('2d');
        const myChart = new Chart(ctx, {

            type: 'bar',
            data: {
                labels: data.xs_action,
                datasets: [{
                        label: ['Right Lane Component'],
                        data: data.ys_H1a,
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', ],
                        borderColor: ['rgba(255, 99, 132, 1)', ],
                        borderWidth: 1,
                        stack: 'Stack 0',
                    },

                    {
                        label: ['High Speed Component'],
                        data: data.ys_H2a,
                        backgroundColor: ['rgba(54, 162, 235, 0.2)', ],
                        borderColor: ['rgba(54, 162, 235, 1)', ],
                        borderWidth: 1,
                        stack: 'Stack 0',
                    },

                    {
                        label: ['Change Lane Component'],
                        data: data.ys_H3a,
                        backgroundColor: ['rgba(255, 206, 86, 0.2)', ],
                        borderColor: ['rgba(255, 206, 86, 1)', ],
                        borderWidth: 1,
                        stack: 'Stack 0',
                    },

                ],

            },
            options: {
                scales: {
                    x: {
                        grid: {
                            display: false,
                        },

                        ticks: {
                            color: 'blue',
                        }
                    },
                    y: {
                        grid: {
                            display: false,
                        },
                        ticks: {
                            stepSize: 0.5,
                        }
                    }
                }
            }

        });

        const all_buttons1 = ['button1', 'button2', 'button3', 'button4', 'button5', 'button6', 'button7', 'button8']
        for (let i = 0; i < all_buttons1.length; i++) {
            id_of_button = all_buttons1[i]
            document.getElementById(id_of_button).addEventListener('click', e => {
                myChart.destroy();
            });
        }



        // time_stemp = the time in wich the action changed!
        async function getData(num_video, case_number, time_stemp) {
            // var x = document.getElementById("secound ").value;
            const xs_action = [];
            //const ys_2_secound = [];
            const max_value = [];
            const ys_H1a = [];
            const ys_H2a = [];
            const ys_H3a = [];
            if (num_video == 4) {
                if (case_number == 1) {
                    var response = await fetch('4_df_episode_final_1564.csv');
                }
                if (case_number == 2) {
                    var response = await fetch('4_df_episode_final_616.csv');
                }
                if (case_number == 3) {
                    var response = await fetch('4_df_episode_final_825.csv');
                }
                if (case_number == 4) {
                    var response = await fetch('4_df_episode_final_426.csv');
                }
                if (case_number == 5) {
                    var response = await fetch('4_df_episode_final_1859.csv');
                }
                if (case_number == 6) {
                    var response = await fetch('4_df_episode_final_1209.csv');
                }
                if (case_number == 7) {
                    var response = await fetch('4_df_episode_final_415.csv');
                }
                if (case_number == 8) {
                    var response = await fetch('4_df_episode_final_174.csv');
                }

            }


            const data = await response.text();
            const row = data.split('\n').slice(1);
            row.forEach(elt => {
                const row = elt.split(',');
                const time = row[0];

                if (time == time_stemp) {
                    // for the next row:
                    H1_Q1 = row[1];
                    H1_Q2 = row[2];
                    H1_Q3 = row[3];
                    H1_Q4 = row[4];
                    H1_Q5 = row[5];
                    H2_Q1 = row[6];
                    H2_Q2 = row[7];
                    H2_Q3 = row[8];
                    H2_Q4 = row[9];
                    H2_Q5 = row[10];
                    H3_Q1 = row[11];
                    H3_Q2 = row[12];
                    H3_Q3 = row[13];
                    H3_Q4 = row[14];
                    H3_Q5 = row[15];

                    choosen_action = parseInt(row[22]);
                    // var text_choosen_Action = "no"

                    if (choosen_action == 1) {
                        text_choosen_Action = "left lane ";
                    }
                    if (choosen_action == 2) {
                        text_choosen_Action = "idle ";
                    }
                    if (choosen_action == 3) {
                        text_choosen_Action = "right lane ";
                    }
                    if (choosen_action == 4) {
                        text_choosen_Action = "faster ";
                    }
                    if (choosen_action == 5) {
                        text_choosen_Action = "slower ";
                    }

                    document.getElementById('video_1_case').innerHTML = "Case " + case_number;
                    document.getElementById('introduction_1').innerHTML = "The choosen action is: ";
                    document.getElementById('action_1').innerHTML = text_choosen_Action;

                    xs_action.push("left lane ", "idle ", "right lane ", "faster ", "slower ");
                    ys_H1a.push(H1_Q1, H1_Q2, H1_Q3, H1_Q4, H1_Q5)
                    ys_H2a.push(H2_Q1, H2_Q2, H2_Q3, H2_Q4, H2_Q5)
                    ys_H3a.push(H3_Q1, H3_Q2, H3_Q3, H3_Q4, H3_Q5)
                    max_value.push(choosen_action)

                }

            });
            return {
                max_value,
                xs_action,
                ys_H1a,
                ys_H2a,
                ys_H3a
            };
        }
    }
